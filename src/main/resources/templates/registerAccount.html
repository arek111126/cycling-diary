<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="registrationForm/fonts/material-icon/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="registrationForm/css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form  th:action="@{/register}" th:object="${user}" method="POST" class="appointment-form" id="appointment-form">
                <h2>Register</h2>

                <div class="form-group-1">

                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    </div>
                    <input type="text"  id="title" placeholder="Your Name" th:field="*{firstName}" />
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('sureName')}" th:errors="*{sureName}">
                    </div>
                    <input type="text"  id="name" placeholder="Your Surname"  th:field="*{sureName}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                    </div>
                    <input type="text"  id="login" placeholder="Your Login"  th:field="*{login}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    </div>
                    <input type="text"  id="email" placeholder="Your Eamil" th:field="*{email}"/>
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>
                    <div class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('global')}" th:errors="*{global}">
                    </div>

                    <input type="password"  id="password" placeholder="Your Password" th:field="*{password}"/>

                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}">
                    </div>
                    <div class="alert alert-danger" role="alert"th:if="${#fields.hasErrors('global')}" th:errors="*{global}">
                    </div>
                    <input type="password"  id="retype" placeholder="Confirm Password" th:field="*{retypePassword}"/>
                    
                </div>
               
               
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Register" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="registrationForm/vendor/jquery/jquery.min.js"></script>
    <script src="registrationForm/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
